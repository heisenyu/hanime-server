version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: hanime-server-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./data/downloads:/app/downloads
      - ./data/logs:/app/logs
    networks:
      - hanime-network

  frontend:
    build:
      context: ./frontend
    container_name: hanime-server-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-7788}:7788"
    depends_on:
      - backend
    networks:
      - hanime-network

networks:
  hanime-network:
    driver: bridge