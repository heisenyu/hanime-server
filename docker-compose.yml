services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hanime-server
    restart: unless-stopped
    environment:
      - USE_PROXY=${USE_PROXY:-false}
      - PROXY_URL=${PROXY_URL:-}
    volumes:
      - ./data/downloads:/app/downloads
      - ./data/db:/app/db
    ports:
      - "${APP_PORT:-7788}:7788"